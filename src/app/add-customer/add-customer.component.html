<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Add New Customer</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="header-icon">
          <i class="pe-7s-note2"></i>
        </div>
      </section>
      <div *ngIf="isLoading" class="loader"></div>
      <!-- Main content -->
      <section class="content">
        <div class="row">
          <!-- Form controls -->
          <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
              <div class="panel-heading">
                <div class="btn-group">
                  <a class="btn btn-primary" routerLink="/viewCustomer"> <i class="fa fa-list"></i> Customer List </a>
                </div>
              </div>
              <div class="panel-body">
                <form action="#" id="form_sample_1" [formGroup]="customerForm" class="col-sm-12">
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Customer Name
                      <span class="required"> * </span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="customerName" appTextDirective OnlyText="true"
                      formControlName="customerName" maxlength="35" placeholder="Enter Customer Name" required>
                    <span *ngIf="submitted && f.customerName.errors" style="color:red;font-size: small;">
                      <span *ngIf="f.customerName.errors.required" class="commonFont">
                        Customer Name is required.! </span>
                    </span>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Area
                      <span class="required"> * </span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="area" appTextDirective OnlyText="true"
                      formControlName="area" maxlength="100" placeholder="Enter area">
                    <span *ngIf="submitted && f.area.errors" style="color:red;font-size: small;">
                      <span *ngIf="f.area.errors.required" class="commonFont">
                        Area is required.! </span>
                    </span>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Customer Phone1
                      <span class="required"> * </span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="phone1" appTextDirective OnlyText="true"
                      formControlName="phone1" maxlength="100" placeholder="Enter Mobile">
                    <span *ngIf="submitted && f.phone1.errors" style="color:red;font-size: small;">
                      <span *ngIf="f.phone1.errors.required" class="commonFont">
                        Customer Phone1 is required.! </span>
                    </span>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Customer Phone2
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="phone2" appTextDirective OnlyText="true"
                      formControlName="phone2" maxlength="300" placeholder="Enter Mobile">
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Customer Mobile1
                      <span class="required"> * </span>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="mobile1" appTextDirective OnlyText="true"
                      formControlName="mobile1" maxlength="100" placeholder="Enter Mobile">
                    <span *ngIf="submitted && f.mobile1.errors" style="color:red;font-size: small;">
                      <span *ngIf="f.mobile1.errors.required" class="commonFont">
                        Customer Mobile1 is required.! </span>
                    </span>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Customer Mobile2 &nbsp;
                      <i class="fa fa-whatsapp" style="color: blue"></i>
                    </label>
                    <input type="text" class="form-control" [(ngModel)]="mobile2" appTextDirective OnlyText="true"
                      formControlName="mobile2" maxlength="100" placeholder="Enter Mobile">
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Car Name
                    </label>
                    <span class="required"> * </span>
                    <input type="text" class="form-control" [(ngModel)]="carName" appTextDirective OnlyText="true"
                      formControlName="carName" maxlength="100" placeholder="Enter Car Name">
                    <span *ngIf="submitted && f.carName.errors" style="color:red;font-size: small;">
                      <span *ngIf="f.carName.errors.required" class="commonFont">
                        Car Name is required.! </span>
                    </span>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Address
                      <span class="required"> * </span>
                    </label>
                    <textarea id="some-textarea" class="form-control" rows="3" [(ngModel)]="address" appTextDirective
                      OnlyText="true" formControlName="address" maxlength="300"
                      placeholder="Enter address ..."></textarea>
                    <span *ngIf="submitted && f.address.errors" style="color:red;font-size: small;">
                      <span *ngIf="f.address.errors.required" class="commonFont">
                        Address is required.! </span>
                    </span>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Customer Request
                    </label>
                    <textarea id="some-textarea" class="form-control" rows="3" [(ngModel)]="customerRequest"
                      appTextDirective OnlyText="true" formControlName="customerRequest" maxlength="300"
                      placeholder="Enter Customer Request..."></textarea>
                  </div>
                  <div class="col-sm-6 form-group">
                    <label style="  font-size: 18px;font-weight: 500;">Complaints
                    </label>
                    <textarea id="some-textarea" class="form-control" rows="3" [(ngModel)]="complaints" appTextDirective
                      OnlyText="true" formControlName="complaints" maxlength="300"
                      placeholder="Enter Customer complaints..."></textarea>
                  </div>
                  <div class="col-sm-12 reset-button">
                    <input type="reset" class="btn btn-warning" value="Reset" />
                    <a (click)="addCustomer()" class="btn btn-success">Save</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </section> <!-- /.content -->
    </div> <!-- /.content-wrapper -->
  </div>
</div>
