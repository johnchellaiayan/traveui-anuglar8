<div class="login-wrapper">
    <div class="container-center">
        <div class="panel panel-bd">
            <div class="panel-heading">
                <div class="view-header">
                    <div class="header-icon">
                    </div>
                    <div class="header-title">
                        <h3>TRAVEL PORTAL</h3>
                        <p style="font-size: small;"><strong>Please enter your credentials to login.</strong></p>
                    </div>
                </div>
            </div>
            <div *ngIf="isLoading" class="loader"></div>
            <div class="panel-body">
                <form action="#" id="form_sample_1" [formGroup]="loginForm">
                    <div class="form-group">
                        <label class="control-label" for="username">Username
                            <span class="required"> * </span>
                        </label>
                        <input type="text" [(ngModel)]="username" formControlName="username" maxlength="35"
                            placeholder="example@gmail.com" title="Please enter you username" class="form-control">
                        <span *ngIf="submitted && f.username.errors" style="color:red;font-size: small;">
                            <span *ngIf="f.username.errors.required" class="commonFont">
                                User Name is required.! </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password
                            <span class="required"> * </span>
                        </label>
                        <input type="password" [(ngModel)]="password" formControlName="password" maxlength="35"
                            title="Please enter your password" placeholder="******" class="form-control">
                        <span *ngIf="submitted && f.username.errors" style="color:red;font-size: small;">
                            <span *ngIf="f.username.errors.required" class="commonFont">
                                Password is required.! </span>
                        </span>
                    </div>
                    <div class="container">
                        <button (click)="login()" style="  margin-left:30%;
                        margin-right:50%;" class="btn btn-primary">Login</button>
                        <!--<a class="btn btn-warning" >Register</a>-->
                        <br>
                        <span style="color:tomato">{{msg}}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
